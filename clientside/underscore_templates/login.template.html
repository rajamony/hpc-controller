<div class="container-fluid">
    <div class="row-fluid">
	<div class="span6 well">
	    <h2>Sign In</h2>
	    <label>Email</label>
	    <div class="input-prepend">
		<span class="add-on"><i class="icon-envelope"></i></span>
		<input class="span8" name="username" type="text" placeholder="Email">
	    </div>
	    <label>Password</label>
	    <input class="span8" name="password" type="password" placeholder="Password" onChange="SignIn()">
	    <button data-loading-text="Signing in..." data-complete-text="Signed In!" onclick="SignIn(this)" class="btn btn-success">Sign In</button>
	</div>
	<div class="span6 well">
	    <h2>Sign Up If You Don't Have an Account!</h2>
	    <label>Full Name</label>
	    <input class="span8" name="signup_fullname" type="text" placeholder="Full Name">
	    <label>Company Email</label>
	    <div class="input-prepend">
		<span class="add-on"><i class="icon-envelope"></i></span>
		<input class="span8" name="signup_username" type="text" placeholder="Email">
	    </div>
	    <label>Password</label>
	    <input class="span8" name="signup_password" type="password" placeholder="Password">
	    <label>Re-enter Password</label>
	    <input class="span8" name="signup_password2" type="password" placeholder="Re-enter Password">
	    <button data-loading-text="Signing up..." data-complete-text="Signed Up!" onclick="SignUp(this)" class="btn btn-success">Sign Up!</button>
	</div>
    </div>
</div>
