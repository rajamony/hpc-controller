<div class="container-fluid">
    <div class="row-fluid">
	<div class="span5">
	  <div class="form-signin">
	    <h2 class="form-signin-heading">Sign in</h2>
	    <label> Username </label>
	    <input type="text"     class="input-block-level" name="username"  placeholder="Username">
	    <label> Password </label>
	    <input type="password" class="input-block-level" name="password"  placeholder="Password">
	    <button data-loading-text="Signing in..." data-complete-text="Signed In!" onclick="SignIn(this)" class="btn btn-large btn-primary">Sign In</button>
	    <div id="status" class="status"> </div>
	  </div> 
	</div> 

	<div class="span4">
	  <div class="form-signin">
	    <h2>Create an account</h2>
	    <label>Assigned Username</label> <input class="span8" name="signup_username" type="text" placeholder="Username">
	    <label>Authorization Code</label> <input class="span8" name="signup_authcode" type="text" placeholder="Authorization code">
	    <label>Password</label> <input class="span8" name="signup_password" type="password" placeholder="Password">
	    <label>Re-enter Password</label> <input class="span8" name="signup_password2" type="password" placeholder="Re-enter Password">
	    <button data-loading-text="Signing up..." data-complete-text="Signed Up!" onclick="SignUp(this)" class="btn btn-large btn-success">Sign Up!</button>
	  </div>
	</div>
    </div>
</div>
