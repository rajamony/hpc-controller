<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/clientside/css/lib/bootstrap.css" rel="stylesheet">
    <link href="/clientside/css/newuser.css" rel="stylesheet">
    <link href="/clientside/css/lib/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="navbar navbar-fixed-top brand">
      ho h oo ho 
      </div>

      <div class="row">

	<div class="span5">
	  <div class="form-signin">
	    <h2 class="form-signin-heading">Admin access</h2>
	    <b> Sign in </b> with the credentials you were provided
	    <input type="text"     class="input-block-level" id="username"  placeholder="Username">
	    <input type="password" class="input-block-level" id="password"  placeholder="Password">
	    <button class="btn btn-large btn-primary" type="button" onclick="RadioSignIN()">Login</button>
	    <div id="status" class="status"> </div>
	  </div> <!-- /form-signin -->
	</div> <!-- /span5 -->

	<div id="management" class="span5" style="display:none">
	    <h2 class="form-signin-heading">Manage users</h2>
	    <div class="management">
		<span id="nostations"> <i> You have no stations right now </i> </span>
		<table id="currentstationlist"> </table>
	    </div>
	    <p style="margin-bottom: 1cm;"> &nbsp; </p>
	    <input type="text" class="input-block-level" id="newstationname" placeholder="Enter a new station name"> </input>
	    <button class="btn btn-primary" type="button" onclick="AddNewStation()">Add Station</button>
	    <div id="mgmntstatus"> </div>
	</div> <!-- /span5 -->

      </div> <!-- /row -->

      <!--
	  <textarea id="debugarea" cols="80" rows="10"> Debug </textarea>
	  <button type="button" onclick="DebugClear()" class="makeitso-button"> Clear Debug Text </button>
      -->

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/clientside/js/lib/jquery-1.9.0.js"></script>
    <script src="/js/newuser.js"></script>
    <script src="/js/radiojson.js"></script>

  </body>
</html>
